<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Message App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }
    h2 {
      margin-bottom: 12px;
      text-align: center;
      color: #007bff;
    }
    form {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 12px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #encryptedLink, #decryptedOutput {
      margin-top: 10px;
      padding: 12px;
      background: #e9f5ff;
      border: 1px solid #007bff;
      border-radius: 6px;
      word-break: break-all;
      font-size: 14px;
    }
    #toast {
      visibility: hidden;
      min-width: 220px;
      margin-left: -110px;
      background: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 12px;
      position: fixed;
      left: 50%;
      bottom: 30px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }
    /* Mobile tweaks */
    @media (max-width: 600px) {
      body {
        background: #eef3f9;
      }
      form {
        padding: 12px;
      }
      input, textarea, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”’ Secure Message App</h2>

    <!-- Encrypt Form -->
    <form id="encryptForm">
      <label for="message">Message:</label>
      <textarea id="message" required></textarea>

      <label for="passcode">Passcode:</label>
      <input type="password" id="passcode" required />

      <button type="submit">Encrypt & Generate Link</button>
      <div id="encryptedLink"></div>
    </form>

    <!-- Decrypt Form -->
    <form id="decryptForm" style="display:none;">
      <label for="decryptPasscode">Enter Passcode:</label>
      <input type="password" id="decryptPasscode" required />

      <button type="submit">Decrypt</button>
      <button type="button" id="pastePasscode">ðŸ“‹ Paste from Clipboard</button>

      <div id="decryptedOutput"></div>
    </form>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- App Logic -->
  <script src="/app.js"></script>
</body>
</html>
