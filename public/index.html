<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9fafb;
    }
    h2 {
      color: #111827;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #encryptedLink a {
      word-break: break-all;
      color: #16a34a;
    }
    #toast {
      visibility: hidden;
      min-width: 200px;
      background: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
      z-index: 1000;
    }
    .flex-row {
      display: flex;
      gap: 8px;
    }
    .flex-row input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>üîê Encrypt a Message</h2>
  <form id="encryptForm">
    <textarea id="message" placeholder="Enter your secret message" required></textarea>
    <input type="password" id="passcode" placeholder="Enter a passcode" required />
    <button type="submit">Encrypt & Generate Link</button>
  </form>
  <div id="encryptedLink"></div>

  <h2>üîì Decrypt a Message</h2>
  <form id="decryptForm" style="display: none;">
    <div class="flex-row">
      <input type="password" id="decryptPasscode" placeholder="Enter passcode" required />
      <button type="button" id="pastePasscode">üìã Paste</button>
    </div>
    <button type="submit">Decrypt</button>
  </form>
  <div id="decryptedOutput"></div>

  <!-- ‚úÖ Toast container -->
  <div id="toast"></div>

  <script src="/app.js"></script>
</body>
</html>
